<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloIndex.css" />
    <title>TresMa</title>
    <link rel="icon" href="iconoTM.png" />
    <script type="text/javascript">
      var num = 0;
      let fotos = [
        "imagenes/foto1.jpeg",
        "imagenes/foto2.jpeg",
        "imagenes/foto3.jpeg",
        "imagenes/foto4.jpeg",
        "imagenes/foto5.jpeg",
      ];
      function adelante() {
        num++;
        if (num == fotos.length) num = 0;
        var foto = document.getElementById("foto");
        foto.src = fotos[num];
      }
      function atras() {
        num--;
        if (num < 0) num = 4;
        var foto = document.getElementById("foto");
        foto.src = fotos[num];
      }
    </script>
  </head>
  <body>
    <div class="logo">
      <img src="LogoTM.png" alt="" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="paginaSecundaria.html">PRECIOS</a></li>
        <li><a href="paginaTercearia.html">CONTACTO</a></li>
      </ul>
    </nav>
    <div calss="caruosel">
      <div class="carousel-inner">
        <img src="imagenes/foto1.jpeg" width="100%" height="100%" id="foto" />
      </div>
        <input class="atrasboton" type="button" value="Atras" onclick="atras()" />
        <input class="adelanteboton" type="button" value="Siguiente" onclick="adelante()" />
    </div>
  </body>
</html>
