<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estiloIndex.css" />
    <title>TresMa</title>
    <script type="text/javascript">
      var num = 1;
      function adelante() {
        num++;
        if (num > 5) num = 1;
        var foto = document.getElementById("foto");
        foto.src = "imagenes/foto" + num + ".jpeg";
      }
      function atras() {
        num--;
        if (num < 1) num = 5;
        var foto = document.getElementById("foto");
        foto.src = "imagenes/foto" + num + ".jpeg";
      }
    </script>
  </head>
  <body>
    <div class="logo">
      <img src="titulo.jpg" alt="" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="paginaSecundaria.html">PRECIOS</a></li>
        <li><a href="paginaTercearia.html">CONTACTO</a></li>
      </ul>
    </nav>
    <img src="imagenes/foto1.jpeg" width="100%" height="100%" id="foto" /><br />
    <input type="button" value="Atras" onclick="atras()" />
    <br /><input type="button" value="Siguiente" onclick="adelante()" />
  </body>
</html>
